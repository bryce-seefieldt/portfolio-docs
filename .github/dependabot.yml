version: 2

updates:
  # Dependencies (pnpm uses YAML value "npm" in Dependabot config)
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/Toronto'

    open-pull-requests-limit: 5

    commit-message:
      prefix: 'chore(deps)'
      prefix-development: 'chore(deps-dev)'
      include: 'scope'

    labels:
      - 'dependencies'

    # Reduce PR noise: bundle updates.
    groups:
      npm-minor-patch:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'
      npm-major:
        patterns:
          - '*'
        update-types:
          - 'major'

  # GitHub Actions dependency hygiene (keeps action versions current)
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:15'
      timezone: 'America/Toronto'

    open-pull-requests-limit: 5

    commit-message:
      prefix: 'chore(ci)'
      include: 'scope'

    labels:
      - 'dependencies'

    groups:
      gha-all:
        patterns:
          - '*'
