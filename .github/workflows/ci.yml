name: ci

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.0.0"
          run_install: false

      - name: Install (frozen)
        run: pnpm install --frozen-lockfile

      # Optional but recommended if you add these scripts:
      # - name: Lint
      #   run: pnpm lint

      - name: Build (fails on broken links)
        run: pnpm build
