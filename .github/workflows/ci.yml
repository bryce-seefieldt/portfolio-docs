name: ci

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.0.0'

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install (frozen)
        run: pnpm install --frozen-lockfile

      - name: Auto-format for Dependabot PRs
        if: ${{ github.actor == 'dependabot[bot]' }}
        run: |
          pnpm format:write || true
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: auto-format (CI)"
            git push
          fi

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

      - name: Format check
        run: pnpm format:check

      - name: Audit gate (high/critical)
        run: pnpm audit --audit-level=high

      - name: Audit visibility (all severities)
        run: pnpm audit --audit-level=low || true

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.0.0'

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install (frozen)
        run: pnpm install --frozen-lockfile

      - name: Build (fails on broken links)
        run: pnpm build
